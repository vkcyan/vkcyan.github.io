<!DOCTYPE html><html lang="zh-Hans"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> js数组去重(多种写法) · vkcyan</title><meta name="description" content="js数组去重(多种写法) - vkcyan"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://yoursite.com/atom.xml" title="vkcyan"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">归档</a></li><li class="nav-list-item"><a href="/about/" target="_self" class="nav-list-link">简历</a></li><li class="nav-list-item"><a href="https://github.com/vkcyan" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">js数组去重(多种写法)</h1><div class="post-info">Jul 30, 2018</div><div class="post-content"><h3 id="最基本的写法-使用indexOf"><a href="#最基本的写法-使用indexOf" class="headerlink" title="最基本的写法 使用indexOf()"></a>最基本的写法 使用indexOf()</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> arr = [<span class="number">1</span>,<span class="number">1</span>,<span class="number">5</span>,<span class="number">77</span>,<span class="number">32</span>,<span class="number">54</span>,<span class="number">2</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">2</span>,<span class="number">2</span>,<span class="number">4</span>,<span class="number">52</span>,<span class="number">2</span>,<span class="number">2</span>,<span class="number">2</span>,<span class="number">2</span>,<span class="number">2</span>]</span><br><span class="line"><span class="comment">//比较常规的语法使用indexOf来判断是否已经存在</span></span><br><span class="line">getFileArray(arr)</span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">getFileArray</span>(<span class="params">arr</span>)</span>&#123;</span><br><span class="line">  <span class="keyword">var</span> array = [];</span><br><span class="line">  arr.forEach(<span class="function"><span class="params">e</span> =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">if</span>(array.indexOf(e) !== <span class="number">-1</span>)&#123;</span><br><span class="line">      <span class="keyword">return</span>;</span><br><span class="line">    &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">      array.push(e)</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;);</span><br><span class="line">  <span class="keyword">return</span> array;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="看起来性能还不错的去除方法"><a href="#看起来性能还不错的去除方法" class="headerlink" title="看起来性能还不错的去除方法"></a>看起来性能还不错的去除方法</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 通过遍历每次被值给到数组角标 适用于数组里面数量不太的数组</span></span><br><span class="line"><span class="keyword">var</span> arr = [<span class="number">1</span>,<span class="number">1</span>,<span class="number">5</span>,<span class="number">77</span>,<span class="number">32</span>,<span class="number">54</span>,<span class="number">2</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">2</span>,<span class="number">2</span>,<span class="number">4</span>,<span class="number">52</span>,<span class="number">2</span>,<span class="number">2</span>,<span class="number">2</span>,<span class="number">2</span>,<span class="number">2</span>]</span><br><span class="line">getFilterArray(arr)</span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">getFilterArray</span> (<span class="params">array</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">const</span> res = [];</span><br><span class="line">    <span class="keyword">const</span> json = &#123;&#125;;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; array.length; i++)&#123;</span><br><span class="line">        <span class="keyword">const</span> _self = array[i];    <span class="comment">//获取迭代的数值</span></span><br><span class="line">        <span class="keyword">if</span>(!json[_self])&#123;          <span class="comment">//假如json在_self这个下标没有数值,就说明这个数据没有</span></span><br><span class="line">            res.push(_self);       <span class="comment">//没有的话就push</span></span><br><span class="line">            json[_self] = <span class="number">1</span>;       <span class="comment">//同时给这和匹配不到的下标一个值,保证下次进不来</span></span><br><span class="line">        &#125;                          <span class="comment">// 这样写的话 不需要循环遍历 对性能要求更小</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> res;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="另类的写法"><a href="#另类的写法" class="headerlink" title="另类的写法"></a>另类的写法</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">var array = [1, 1, 5, 77, 32, 54, 2, 4, 5, 2, 2, 4, 52, 2, 2, 2, 2, 2]</span><br><span class="line">arrtoObject(arr)</span><br><span class="line">function arrtoObject(arrs) &#123;</span><br><span class="line">  //var obj=&#123;&#125;;</span><br><span class="line">  var obj = new Object();</span><br><span class="line">  for (var i = 0; i &lt; arrs.length; i++) &#123;</span><br><span class="line">    obj[arrs[i]] = true;</span><br><span class="line">  &#125;</span><br><span class="line">  objectToarr(obj)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">function objectToarr(obj)&#123;</span><br><span class="line">  console.log(obj);</span><br><span class="line">  var arr = [];</span><br><span class="line">  for (const i in obj) &#123;</span><br><span class="line">    arr.push(i)</span><br><span class="line">  &#125;</span><br><span class="line">  console.log(arr);</span><br><span class="line">  return arr</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="ES5-filter过滤函数"><a href="#ES5-filter过滤函数" class="headerlink" title="ES5 filter过滤函数"></a>ES5 filter过滤函数</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> array = [<span class="number">1</span>,<span class="number">1</span>,<span class="number">5</span>,<span class="number">77</span>,<span class="number">32</span>,<span class="number">54</span>,<span class="number">2</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">2</span>,<span class="number">2</span>,<span class="number">4</span>,<span class="number">52</span>,<span class="number">2</span>,<span class="number">2</span>,<span class="number">2</span>,<span class="number">2</span>,<span class="number">2</span>]</span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">unique</span>(<span class="params">array</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">var</span> res = array.filter(<span class="function"><span class="keyword">function</span> (<span class="params">item, index, array</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> array.indexOf(item) === index;   <span class="comment">//因为array.indexOf返回数组的下标 如果这里的下标和index不一样说明已经存在了,就直接退出了</span></span><br><span class="line">  &#125;)</span><br><span class="line">  <span class="keyword">return</span> res;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(unique(array));</span><br></pre></td></tr></table></figure>
<h3 id="ES6-Set-这简直就是为过滤而生的-过滤-排序"><a href="#ES6-Set-这简直就是为过滤而生的-过滤-排序" class="headerlink" title="ES6 Set  这简直就是为过滤而生的  过滤 排序"></a>ES6 Set  这简直就是为过滤而生的  过滤 排序</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> arr = [<span class="number">1</span>, <span class="number">1</span>, <span class="number">5</span>, <span class="number">77</span>, <span class="number">32</span>, <span class="number">54</span>, <span class="number">2</span>, <span class="number">4</span>, <span class="number">5</span>, <span class="number">2</span>, <span class="number">2</span>, <span class="number">4</span>, <span class="number">52</span>, <span class="number">2</span>, <span class="number">2</span>, <span class="number">2</span>, <span class="number">2</span>, <span class="number">2</span>]</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">FilterArray</span>(<span class="params">arr</span>) </span>&#123;</span><br><span class="line">  set = <span class="keyword">new</span> <span class="built_in">Set</span>(arr)</span><br><span class="line">  <span class="keyword">let</span> arrays = <span class="built_in">Array</span>.from(set)</span><br><span class="line">  arrays.sort(<span class="function">(<span class="params">a, b</span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">return</span> a - b</span><br><span class="line">  &#125;)</span><br><span class="line">  <span class="keyword">return</span> arrays</span><br><span class="line">&#125;</span><br><span class="line">FilterArray(arr)</span><br></pre></td></tr></table></figure>
<p>假如只要排序的话</p>
<h3 id="我们可以用一行代码实现"><a href="#我们可以用一行代码实现" class="headerlink" title="我们可以用一行代码实现"></a>我们可以用一行代码实现</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> arr = [<span class="number">1</span>, <span class="number">1</span>, <span class="number">5</span>, <span class="number">77</span>, <span class="number">32</span>, <span class="number">54</span>, <span class="number">2</span>, <span class="number">4</span>, <span class="number">5</span>, <span class="number">2</span>, <span class="number">2</span>, <span class="number">4</span>, <span class="number">52</span>, <span class="number">2</span>, <span class="number">2</span>, <span class="number">2</span>, <span class="number">2</span>, <span class="number">2</span>]</span><br><span class="line"><span class="keyword">var</span> FilterArray = <span class="function">(<span class="params">arr</span>) =&gt;</span> [...new <span class="built_in">Set</span>(arr)]   <span class="comment">//</span></span><br><span class="line">FilterArray(arr)</span><br></pre></td></tr></table></figure>
<p>js越来越强大</p>
