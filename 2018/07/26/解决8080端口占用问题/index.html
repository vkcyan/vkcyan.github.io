<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">netstat   -ano|findstr  8080</span><br></pre></td></tr></table></figure>
<blockquote>
<p>说明：查看占用8080端口的进程,这里获取进程号</p>
</blockquote>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">taskkill  /pid  xxxxx  /f</span><br></pre></td></tr></table></figure>
<blockquote>
<p>说明:  运行windows自带taskkill命令，将上面显示的进程号结束掉。</p>
</blockquote>
<p>这样比百度的好用,最起码不用找</p>
